<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Register to join</p>
    <div class="btn-group gap-3 text-center">
        <button class="btn btn-outline-primary btn-lg" (click)="registerToggle()">Sing up</button>
        <button class="btn btn-outline-secondary btn-lg">More info</button>
      </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
